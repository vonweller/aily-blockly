<div class="aily-button-viewer" (dblclick)="logDetail()">
    <div class="btns">
        @for (button of buttons; track button.action || $index) {
        <button nz-button [nzType]="button.type" [nzSize]="'small'"
            class="aily-button" (click)="onButtonClick(button)" [disabled]="isDisabled">
            {{ button.text }}
        </button>
        }
    <div>
</div>
