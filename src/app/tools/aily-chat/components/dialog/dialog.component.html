<div class="dialog-box" [ngClass]="{ 'user': data.role=='user' }">
  <div class="username">
    @if(data.role=='user'){
    me
    }@else {
    <i class="fa-light fa-user-astronaut"></i>&nbsp;&nbsp;aily
    }
  </div>
  @if(data.state=='thinking'){
  <div class="content">Thinking...</div>
  }@else if(data.state=='retrieving'){
  <div class="content">Retrieving...</div>
  }@else{
  <div class="content" ailyDynamicComponent [innerHTML]="data.content | markdown | async"></div>
  }
</div>
