<div class="memory-manager-container">
  <!-- Tab导航 -->
  <div class="tab-navigation">
    <div class="tab-list">
      <button *ngFor="let tab of tabs" class="tab-button" [class.active]="activeTab === tab.id"
        (click)="selectTab(tab.id)">
        <i [class]="tab.icon"></i>
        <span>{{ tab.name }}</span>
      </button>
    </div>
  </div>

  <!-- Tab内容区域 -->
  <div class="tab-content">

    <!-- 需求管理组件 -->
    <div class="tab-panel" [class.active]="activeTab === 'requirements'">
      <app-requirements-manager [requirementStats]="requirementStats" [recentRequirements]="recentRequirements"
        (addRequirement)="addRequirement()" (exportRequirements)="exportRequirements()"
        (viewAllRequirements)="viewAllRequirements()" (editRequirement)="editRequirement($event)"
        (deleteRequirement)="deleteRequirement($event)">
      </app-requirements-manager>
    </div>

    <!-- 硬件管理组件 -->
    <div class="tab-panel" [class.active]="activeTab === 'hardware'">
      <app-hardware-manager [hardwareCategories]="hardwareCategories" [filteredHardware]="filteredHardware"
        [selectedHardware]="selectedHardware" [selectedHardwareCategory]="selectedHardwareCategory"
        (addHardware)="addHardware()" (scanHardware)="scanHardware()"
        (selectHardwareCategory)="selectHardwareCategory($event)" (configureHardware)="configureHardware($event)"
        (viewHardwareDetails)="viewHardwareDetails($event)" (configurePin)="configurePin($event)">
      </app-hardware-manager>
    </div>

    <!-- 知识管理组件 -->
    <div class="tab-panel" [class.active]="activeTab === 'knowledge'">
      <app-knowledge-manager [knowledgeCategories]="knowledgeCategories" [topKnowledge]="topKnowledge"
        [recentKnowledge]="recentKnowledge" [recommendedKnowledge]="recommendedKnowledge"
        (addKnowledge)="addKnowledge()" (importKnowledge)="importKnowledge()"
        (searchKnowledge)="searchKnowledge($event)" (toggleKnowledgeFilter)="toggleKnowledgeFilter()"
        (viewKnowledge)="viewKnowledge($event)" (editKnowledge)="editKnowledge($event)"
        (shareKnowledge)="shareKnowledge($event)">
      </app-knowledge-manager>
    </div>

    <!-- 关键记忆组件 -->
    <div class="tab-panel" [class.active]="activeTab === 'keymemory'">
      <app-key-memory [keyMemoryStats]="keyMemoryStats" [keyMemoryCategories]="keyMemoryCategories"
        [recentItems]="recentKeyManagerItems" [quickAccessItems]="quickAccessKeyManagerItems"
        (addKeyMemory)="addKeyMemory()" (importKeyMemory)="importKeyMemory()" (exportKeyMemory)="exportKeyMemory()"
        (editKeyMemory)="editKeyMemory($event)" (deleteKeyMemory)="deleteKeyMemory($event)"
        (copyKeyMemory)="copyKeyMemory($event)" (searchKeyMemory)="searchKeyMemory($event)"
        (toggleSecret)="toggleSecret($event)">
      </app-key-memory>
    </div>

  </div>
</div>
