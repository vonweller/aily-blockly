<!-- 需求&功能管理板块 -->
<div class="section-card requirements-section">
  <div class="section-header">
    <div class="section-icon">
      <i class="icon-requirements"></i>
    </div>
    <h2>需求 & 功能管理</h2>
    <div class="section-actions">
      <button class="btn-primary" (click)="onAddRequirement()">新增需求</button>
      <button class="btn-secondary" (click)="onExportRequirements()">导出</button>
    </div>
  </div>
  
  <div class="section-content">
    <div class="stats-row">
      <div class="stat-item">
        <span class="stat-number">{{requirementStats.total}}</span>
        <span class="stat-label">总需求</span>
      </div>
      <div class="stat-item">
        <span class="stat-number">{{requirementStats.pending}}</span>
        <span class="stat-label">待处理</span>
      </div>
      <div class="stat-item">
        <span class="stat-number">{{requirementStats.inProgress}}</span>
        <span class="stat-label">进行中</span>
      </div>
      <div class="stat-item">
        <span class="stat-number">{{requirementStats.completed}}</span>
        <span class="stat-label">已完成</span>
      </div>
    </div>

    <div class="content-list">
      <div class="list-header">
        <span>最近需求</span>
        <button class="btn-link" (click)="onViewAllRequirements()">查看全部</button>
      </div>
      <div class="requirement-item" *ngFor="let requirement of recentRequirements">
        <div class="item-status" [class]="'status-' + requirement.status"></div>
        <div class="item-content">
          <h4>{{requirement.title}}</h4>
          <p>{{requirement.description}}</p>
          <div class="item-meta">
            <span class="priority" [class]="'priority-' + requirement.priority">{{requirement.priority}}</span>
            <span class="date">{{requirement.updateTime | date}}</span>
          </div>
        </div>
        <div class="item-actions">
          <button class="btn-icon" (click)="onEditRequirement(requirement)">
            <i class="icon-edit"></i>
          </button>
          <button class="btn-icon" (click)="onDeleteRequirement(requirement)">
            <i class="icon-delete"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
