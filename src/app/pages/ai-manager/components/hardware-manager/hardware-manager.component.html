<!-- 硬件管理板块 -->
<div class="section-card hardware-section">
  <div class="section-header">
    <div class="section-icon">
      <i class="icon-hardware"></i>
    </div>
    <h2>硬件 & SDK管理</h2>
    <div class="section-actions">
      <button class="btn-primary" (click)="onAddHardware()">添加硬件</button>
      <button class="btn-secondary" (click)="onScanHardware()">扫描设备</button>
    </div>
  </div>
  
  <div class="section-content">
    <div class="hardware-categories">
      <div class="category-tab" 
           *ngFor="let category of hardwareCategories" 
           [class.active]="selectedHardwareCategory === category.id"
           (click)="onSelectHardwareCategory(category.id)">
        <i [class]="category.icon"></i>
        <span>{{category.name}}</span>
        <span class="count">{{category.count}}</span>
      </div>
    </div>

    <div class="hardware-grid">
      <div class="hardware-card" *ngFor="let hardware of filteredHardware">
        <div class="hardware-image">
          <img [src]="hardware.image" [alt]="hardware.name" />
          <div class="status-indicator" [class]="'status-' + hardware.status"></div>
        </div>
        <div class="hardware-info">
          <h4>{{hardware.name}}</h4>
          <p class="model">{{hardware.model}}</p>
          <div class="specs">
            <span *ngFor="let spec of hardware.keySpecs">{{spec}}</span>
          </div>
          <div class="hardware-actions">
            <button class="btn-outline" (click)="onConfigureHardware(hardware)">配置</button>
            <button class="btn-outline" (click)="onViewHardwareDetails(hardware)">详情</button>
          </div>
        </div>
      </div>
    </div>

    <div class="pin-configuration" *ngIf="selectedHardware">
      <h3>引脚配置 - {{selectedHardware.name}}</h3>
      <div class="pin-map">
        <div class="pin-item" 
             *ngFor="let pin of selectedHardware.pins"
             [class.configured]="pin.configured"
             (click)="onConfigurePin(pin)">
          <span class="pin-number">{{pin.number}}</span>
          <span class="pin-function">{{pin.function || '未配置'}}</span>
          <span class="pin-type">{{pin.type}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
