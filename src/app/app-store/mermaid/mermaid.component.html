<div class="mermaid-container" [class.dragging]="isDragging" (wheel)="onWheel($event)"
    (mousedown)="onMouseDown($event)">
    <div class="mermaid-content" [style.transform]="getTransform()" [style.transform-origin]="'0 0'">
        <div class="mermaid-svg-container" [innerHTML]="renderedSvg">
        </div>
    </div>
</div>
