@if(loaded){
<div class="float-zone">
  <div class="float-sider" [ngClass]="{'show': show}">
    <div class="item ccenter" nz-tooltip nzTooltipPlacement="left" nzTooltipTitle="引脚图" (click)="showPinmap()">
      <i class="fa-light fa-microchip"></i>
    </div>
    <div class="item ccenter" nz-tooltip nzTooltipPlacement="left" nzTooltipTitle="文档" (click)="openDocUrl()">
      <i class="fa-light fa-book"></i>
    </div>
  </div>
</div>
}
